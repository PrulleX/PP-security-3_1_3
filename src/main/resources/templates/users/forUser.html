<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>For user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

<p th:text="'Ваш ID: ' + ${user.get().id}">value</p>
<p th:text="'Ваше имя: ' + ${user.get().userName}">value</p>
<p th:text="'Ваша фамилия: ' + ${user.get().surName}">value</p>
<p th:text="'Ваш возраст: ' + ${user.get().age}">value</p>
<p th:text="'Ваша почта: ' + ${user.get().email}">value</p>
<p th:text="'Ваша роль: ' + ${user.get().roleToString()}">value</p>
<br>
<a href="/logout"><input type="button" value="Выйти"></a>

</body>
</html>
